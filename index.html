<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive 3D Door</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
      /* Style for color palette */
      .color-palette {
          display: flex;
          justify-content: flex-start;
          margin-top: 10px;
      }

      .color-box {
          width: 50px;
          height: 50px;
          cursor: pointer;
      }
  </style>
  <script type="module" src="main.js"></script>
</head>
<body>
    <!-- Your 3D canvas will be rendered here -->
    <div class="color-palette">
        <div class="color-box" id="colorBox1" style="background-image: url('concrete-face.jpeg');"></div>
        <div class="color-box" id="colorBox2" style="background-image: url('dark-face.jpeg');"></div>
    </div>

</body>
</html>
